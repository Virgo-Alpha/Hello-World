<p>
    <form name="Drop down list"> <!---This form gives options for one to choose from (select element)-->
        <label for="gender">Sex</label>
        <select id="gender" name="sex">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other" selected>other</option> <!---Selected sets the option as default b4 selection of any of the options-->
        </select>
    </form><br><br>
    
    <form> <!--numeric input field-->
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"> <!--You can also set restrictions on what numbers are accepted.-->
      </form><br>

    <form name="Drop down list"> <!---This is a clown of the form above. I used it to illustrate size attribute which limits the visible options as well as selection of multiple options-->
        <label for="gender">Sex</label>
        <select id="gender" name="sex" size="2" multiple> <!---Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.-->
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other" selected>other</option> 
        </select>
   </form><br><br>
